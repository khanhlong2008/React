<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./burger.css">
    <title>Burger</title>

</head>

<body>
    <div class="box">
        <!-- Phần bánh burger phía trên -->
        <div class="bread-top">
            <div class="seeds"></div>
            <div class="seeds2"></div>
        </div>

        <!-- Salad -->
        <div class="salad"></div>
        <div class="salad"></div>

        <!-- Cheese: khi tạo component <Cheese/> chỉ cần copy 1 dòng div là đủ rồi nhé, tương tự cho salad và meat -->
        <div class="cheese"></div>
        <div class="cheese"></div>

        <!-- Meat -->
        <div class="meat"></div>
        <div class="meat"></div>

        <!-- Phần bánh burger phía dươi -->
        <div class="bread-bottom"></div>
    </div>
    <div class="custom">
        <p>Custom your burger</p>
        <div class="customItem">
            <div class="item item1">TOPPING</div>
            <div class="item item2">OPTION</div>
            <div class="item item3">UNIT PRICE</div>
            <div class="item item4">PRICE</div>
            <div class="border1"></div>
            <div class="item item5">Salad</div>
            <div class="item item6">6</div>
            <div class="item item7">10</div>
            <div class="item item8">20</div>
            <div class="item item9">Cheese</div>
            <div class="item item10">6</div>
            <div class="item item11">20</div>
            <div class="item item12">40</div>
            <div class="item item13">Meat</div>
            <div class="item item14">6</div>
            <div class="item item15">25</div>
            <div class="item item16">25</div>
            <div class="item item17">Bacon</div>
            <div class="item item18">6</div>
            <div class="item item19">28</div>
            <div class="item item20">28</div>
            <div class="border2"></div>
            <div class="item item21">Total cost</div>
            <div class="item item22">$</div>
        </div>
        <div class="control">
            <a className="btn btn-success  ">
                ORDER NOW
            </a>
            <a className="btn btn-success  ">
              Reset
            </a>
        </div>
        
        
    </div>
</body>

</html>
